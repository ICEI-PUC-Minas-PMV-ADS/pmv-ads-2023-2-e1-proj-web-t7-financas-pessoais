<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login">
    <!--Seu cÃ³digo da tela de login fica aqui-->

    <header>
      <img src="img/logo.png" alt="PucMoney" width="200px" id="logoindex" />
    </header>
    <br id="saudacao" />
    <p>Bem vindo!</p>
    <br />
    <div
      class="d-flex justify-content-center align-items-center login-container"
    >
      <form action="dashboard.html">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1" class="dadoslogin"
            >e-mail</span
          ><br />
          <input
            type="email"
            class="form-control"
            placeholder="e-mail"
            aria-label="e-mail"
            aria-describedby="basic-addon1"
          />
          <br />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1" class="dadoslogin"
            >Senha</span
          ><br />
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="Senha"
            aria-describedby="basic-addon1"
          />
          <br />
        </div>
        <div>
          <br />
          <p class="loginfuncoes">Esqueci minha senha</p>
          <p class="loginfuncoes">Cadastrar</p>
          <br />
          <br />
          <button type="button" class="btn btn-success" href="dashboard.html">
            Entrar
          </button>
          <br />
        </div>
        <br />
        <footer>PucMoney, 2023. Todos os direitos reservados.</footer>

        <!-- scripts -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"
        ></script>
      </form>
    </div>
  </body>
</html>
