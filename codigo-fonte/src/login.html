<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body>

    <!--Seu cÃ³digo da tela de login fica aqui-->
    <div class="container">
        <img class="img-logo" src="img/pucmoney-Bem-Vindo.png">
        <div class="form-mail">
            <label for="email">Email: <span class="required-field"></span></label>
            <input type="text" id="email" name="email" class="block" minlength="1" maxlength="30"
             required placeholder="email@email.com">
        </div>
        <div class="form-password">
            <label for="password">Password: <span class="required-field"></span></label>
            <input type="number" id="password" name="password" class="block" minlength="1" maxlength="30"
             required placeholder="Digite sua senha">
             
        </div>
        
        <div class="btn-submit">
            <form action="">
                <input type="submit" class="btn-submit" value="Entrar">
            </form>
        </div>
        
        </div>
        <div class="div-footer">
                <footer>
                    PucMoney 2023 | Todos os direitos reservados 
                </footer>
        </div>
        
        
          
        
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        
</body>

</html>
