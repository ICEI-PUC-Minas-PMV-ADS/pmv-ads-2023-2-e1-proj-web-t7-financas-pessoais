<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS PUC Money -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center my-5">
                <img id="img-login" src="../../documentos/img/logo/logo_clara.png" alt="">
            </div>
            <div class="col-md-12 d-flex justify-content-center my-1">
                <form class="text-start col-md-7">
                    <div class="col-md-12 mb-5"> 
                        <label for="name" class="form-label label-login">Nome</label>
                        <input type="text" class="form-control input-login" id="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="col-md-12 mb-5">
                        <label for="Email" class="form-label label-login">E-mail</label>
                        <input type="email" class="form-control input-login" id="Email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center justify-content-md-start">
                        <button type="submit" class="btn btn-success" id="btn-login">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="container col-md-12 d-flex justify-content-center mt-5" id="line-footer">
        <p class="text-body-secondary">PucMoney 2023 | Todos os direitos reservados</p>
    </footer>
</body>
