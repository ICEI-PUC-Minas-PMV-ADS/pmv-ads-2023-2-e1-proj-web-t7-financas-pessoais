<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="img/favicon.png" type="image/x-icon">

        <!-- stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">   
        <link rel="stylesheet" href="login.css">
        
        <!-- scripts-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="login.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="login-container">
            <div>
                <h1>Bem-Vindo!</h1>
                <img src="img/logo.png" alt="PucMoney" class="logo">
                <form>
                    <div class="input-group">
                        <label>E-mail
                            <input type="email" id="email" name="email" required>
                        </label>                        
                    </div>
                    <div class="input-group">
                        <div class="password-container">
                            <label>Senha
                                <input type="password" id="password" name="password" required>
                                <span class="password-toggle" onclick="togglePasswordVisibility(this)"><i class="fas fa-eye"></i></span>
                            </label>
                        </div>
                    </div>
                    <div class="links">
                        <a class="left-link" href="javascript:void(0);" id="esqueci-senha-link">Esqueci minha senha</a>
                        <a class="right-link" href="javascript:void(0);" id="cadastrar-link">Cadastrar</a>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="entrar()" id="loginBtn">Entrar</button>
                </form>
            </div>       
        </section>       

        <!-- Modal de Cadastro -->
        <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">            
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro</h1>
                        <button  class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"> X </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="modal_name" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" id="modal_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal_email" class="col-form-label">E-mail:</label>
                                <input type="email" class="form-control" id="modal_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="modal_password" class="col-form-label">Senha:</label>
                                <input type="password" class="form-control" id="modal_password" required>
                            </div>
                            <div class="mt-5 modal-footer">
                                <button type="submit" class="btn btn-primary" id="modal_btn" onclick="cadastrar()">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Esqueci minha Senha -->
        <div class="modal fade" id="esqueciSenhaModal" tabindex="-1" role="dialog" aria-labelledby="esqueciSenhaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="esqueciSenhaModalLabel">Esqueci Minha Senha</h1>
                        <button  class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"> X </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="esqueci_email" class="col-form-label">Digite seu E-mail:</label>
                                <input type="email" class="form-control" id="esqueci_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="nova_senha" class="col-form-label">Nova Senha:</label>
                                <input type="password" class="form-control" id="nova_senha" required>
                            </div>
                            <div class="mt-5 modal-footer">
                                <button type="button" class="btn btn-primary" id="resetarSenhaBtn" onclick="redefinirSenha()">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            PucMoney - Todos os direitos Reservados - 2023
        </footer>
    </body>

</html>
