<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS PUC Money -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <!-- Bootstrap Icons-->

</head>

<body>
    <!--Importa a sidebar-->
    <!-- <div id="menu-container"></div>      -->
    <!--Seu cÃ³digo da dashboard fica aqui-->
    <nav class="nav-bar mb-4">
        <div class="row text-center" id="row-welcome">
            <p class="p-4">Bem vindo, Fulano de Tal!</p>
        </div>
    </nav>

    <div class="container d-flex justify-content-start align-items-center">
        <div class="row m-4">
            <p id="text-p-dashboard">Dashboard</p>
        </div>
    </div>

    <div class="container px-5">
        <div class="row d-flex justify-content-center align-items-center py-5" id="card-valor">
            <div class="col-9 col-md-3 dashboard my-2 mx-md-4 ps-3 pt-3">
                <p class="text-start m-0 text-dashboard">Saldo</p>
                <p class="text-start" id="saldo">R$15.000,00</p>
            </div>
            <div class="col-9 col-md-3 dashboard my-2 mx-md-4 ps-3 pt-3">
                <p class="text-start m-0 text-dashboard">Receita</p>
                <p class="text-start" id="receita">R$15.000,00</p>
            </div>
            <div class="col-9 col-md-3 dashboard my-2 mx-md-4 ps-3 pt-3">
                <p class="text-start m-0 text-dashboard">Despesas</p>
                <p class="text-start" id="despesa">R$15.000,00</p>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>
</body>


</html>
