<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>

        <!-- stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">   
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

        <!-- scripts -->    
        <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <script defer src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <!-- Menu -->
                <section class="sidebar-menu col-auto min-vh-100 d-flex flex-column justify-content-between">
                    <div class="menu-container">
                        <div>
                            <!--Logo do site-->
                            <a href="dashboard.html" class="mt-1">
                                <img src="img/logo.png" alt="Logo" class="logo">
                            </a>
                        </div>
                        <ul class="nav nav-pills flex-column mt-1">
                            <li class="nav-item">
                                <a href="dashboard.html" class="nav-link">
                                    <i class="fa fa-chart-pie"></i><span class="ms-3 d-none d-sm-inline">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="launchs.html" class="nav-link">
                                    <i class="fa fa-pen-to-square"></i><span class="ms-3 d-none d-sm-inline">Lançamentos</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="reports.html" class="nav-link">
                                    <i class="fa fa-file-lines"></i><span class="ms-3 d-none d-sm-inline">Relatórios</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="user-dropdown-menu p-3">
                        <button class="btn border-none dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user"></i><span class="ms-2" id="userName"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="triggerId">
                            <a class="dropdown-item" href="#" id="openModalBtn">
                                <i class="fa fa-cog"></i><span class="ms-2" data-bs-toggle="modal" data-bs-target="#settingsModal">Configurações</span>
                            </a>
                            <a class="dropdown-item" href="login.html">
                                <i class="fa fa-sign-out"></i><span class="ms-2">Sair</span>
                            </a>
                        </div>
                    </div>
                </section>
            <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="settingsModalLabel">
                                Configurações do Usuário
                            </h1>
                            <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1" class="dadoslogin">Nome</span><br />
                                <input type="text" class="form-control" aria-label="Nome" aria-describedby="basic-addon1" id="userNameSettings"/>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1" class="dadoslogin">e-mail</span><br />
                                <input type="email" class="form-control" aria-label="e-mail" aria-describedby="basic-addon1" id="emailSettings"/>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1" class="dadoslogin">Senha</span><br />
                                <input type="password" class="form-control" aria-label="Senha" aria-describedby="basic-addon1" id="passwordSettings"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveSettings"> Salvar e Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer>
            function abrirModalConfiguracoes() {
                var settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
                settingsModal.show();

                let email = document.getElementById('emailSettings');
                let password = document.getElementById('passwordSettings');
                let userName = document.getElementById("userNameSettings");

                let usuarioAtivo = JSON.parse(localStorage.getItem('usuarioAtivo')) || {};

                userName.value = usuarioAtivo.name;
                email.value = usuarioAtivo.email;
                password.value = usuarioAtivo.password;                
            }

            document.getElementById('openModalBtn').addEventListener('click', function () {
                var settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
                settingsModal.show();
            });

            function salvarConfiguracoes() {
                let userName = document.getElementById('userNameSettings').value;
                let email = document.getElementById('emailSettings').value;
                let password = document.getElementById('passwordSettings').value;
                
                let usuarioAtivo = {
                    name: userName,
                    email: email,
                    password: password,
                };
                localStorage.setItem('usuarioAtivo', JSON.stringify(usuarioAtivo));
            }

            document.getElementById('saveSettings').addEventListener('click', salvarConfiguracoes);

        </script>
    </body>
</html>
