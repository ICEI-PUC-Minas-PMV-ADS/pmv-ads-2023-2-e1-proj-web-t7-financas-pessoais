<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Menu -->
        <div
          class="sidebar-menu col-auto min-vh-100 d-flex flex-column justify-content-between"
        >
          <div class="menu-container">
            <div>
              <!--Logo do site-->
              <a href="dashboard.html" class="mt-1">
                <img src="img/logo.png" alt="Logo" class="logo" />
              </a>
            </div>
            <ul class="nav nav-pills flex-column mt-1">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                  <i class="fa fa-chart-pie"></i
                  ><span class="ms-3 d-none d-sm-inline">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="launchs.html" class="nav-link">
                  <i class="fa fa-pen-to-square"></i
                  ><span class="ms-3 d-none d-sm-inline">Lançamentos</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="reports.html" class="nav-link">
                  <i class="fa fa-file-lines"></i
                  ><span class="ms-3 d-none d-sm-inline">Relatórios</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="user-dropdown-menu p-3">
            <button
              class="btn border-none dropdown-toggle"
              type="button"
              id="triggerId"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i><span class="ms-2">User</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#" id="openModalBtn">
                <i class="fa fa-cog"></i
                ><span
                  class="ms-2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >Configurações</span
                >
              </a>
              <a class="dropdown-item" href="login.html">
                <i class="fa fa-sign-out"></i><span class="ms-2">Sair</span>
              </a>
            </div>
          </div>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Configurações Usuário
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text"
                      id="basic-addon1"
                      class="dadoslogin"
                      >Nome</span
                    ><br />
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Nome"
                      aria-describedby="basic-addon1"
                    />
                    <br />
                  </div>
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text"
                      id="basic-addon1"
                      class="dadoslogin"
                      >e-mail</span
                    ><br />
                    <input
                      type="email"
                      class="form-control"
                      aria-label="e-mail"
                      aria-describedby="basic-addon1"
                    />
                    <br />
                  </div>
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text"
                      id="basic-addon1"
                      class="dadoslogin"
                      >Senha</span
                    ><br />
                    <input
                      type="password"
                      class="form-control"
                      aria-label="Senha"
                      aria-describedby="basic-addon1"
                    />
                    <br />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Salvar e Fechar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
